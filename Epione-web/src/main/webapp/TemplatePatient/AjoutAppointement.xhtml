<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/TemplatePAtient/IndexVide.xhtml">




	<style type="text/css">
.value {
	font-weight: bold;
}
.top {
                filter:alpha(opacity=80);
                opacity:0.8;
                padding:50px 0 0 50px;
        z-index: 1000;
            }
</style>

	<ui:define name="content">
		<section class="inner-bg over-layer-black"
			style="background-image: url('resources/img/bg/5.jpg')">

			<div class="container">
				<div class="row">
					<div class="col-md-4"></div>
				</div>
			</div>
		</section>



		<br> </br>
		<h:form id="form">
		<p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
    <h:outputText value="PrimeFaces Rocks!" style="font-size:36px;" />
</p:notificationBar>
			<div class="col-md-6 animated fadeInLeftShort slow delay-250 go">
				<img src="resources/img/portfolio/4.jpg" alt="" />
			</div>
			<div
				class="col-md-6 bg-f8 padding-tb animated fadeInRightShort slow delay-250 go"
				align="center">
				<div class="booking-from">
					<h2>
						Prendre un <span class="color-defult">Rendez_vous</span>
					</h2>
					<h:form>
					<div class="col-md-12">
					<h:message for="date" style="color:green"/>
					<h:message for="ddea" style="color:green"/>
					</div>
					<br>
					</br>
						<div class="col-md-6">
							<p>motif de la visite</p>
						</div>


						<div class="col-md-6">
							<h:selectOneMenu value="#{AppointmentM.a.reason}" name="ddea"
								id="ddea" required="true" requiredMessage="vous devez choisir le motif de votre rendez vous ">
								<f:selectItems value="#{AppointmentM.reasons}" name="text" />
							</h:selectOneMenu>
						</div>
						<br> </br>

						<div class="col-md-6">
							<p>Date du RDV</p>
						</div>

						<div class="col-md-6">
							<div class="input-group date margin-bottom-30"
								data-date-format="yyyy-mm-dd">
								<h:inputText id="date" class="form-control" placeholder="Reservation Date"
									value="#{AppointmentM.a.dateAppointmentJEE}"  required="true" requiredMessage="vous devez entrer la date du rendez vous"
									/>

								<div class="input-group-addon">
									<span class="glyphicon glyphicon-th"></span>
								</div>
							</div>
						</div>
						
						<div class="col-md-6">
							<p>message (optionnel)</p>
						</div>
						<div class="col-md-6">
							<div class="contact-textarea">
								<h:inputTextarea class="form-control" rows="6"
									placeholder="Wright Message" id="message" name="message"
									value="#{AppointmentM.a.message}" />

							</div>
						</div>
						<div class="col-md-12">
							<h:commandButton class="btn btn-theme" value="valider Ã©tape 1"
								action="#{AppointmentM.doadd(AppointmentM.a.dateAppointmentJEE)}" />

						</div>
						<br> </br>

						
					</h:form>
				</div>
			</div>
		</h:form>



	</ui:define>
</ui:composition>
