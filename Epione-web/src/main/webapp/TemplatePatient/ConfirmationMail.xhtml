<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/TemplatePAtient/IndexVide.xhtml">




	<style type="text/css">
.value {
	font-weight: bold;
}
</style>

	<ui:define name="content">
		<section class="inner-bg over-layer-black"
			style="background-image: url('resources/img/bg/5.jpg')">

			<div class="container">
				<div class="row">
					<div class="col-md-4"></div>
				</div>
			</div>
		</section>



		<br> </br>
		<h:form id="form">

			<div class="col-md-6">

				<div class="shop-list-single shop-product-item-area">

				


					<br />
					<div class="col-md-6">
						<h3>Merci de choisir l'horaire de votre rendez vous</h3>
					</div>
					<div class="col-md-6">
						<h:selectOneMenu value="#{AppointmentM.a.hourAppointment}"
							name="ddea" id="ddea">
							<f:selectItems value="#{AppointmentM.hour}" name="text" />
						</h:selectOneMenu>
					</div>
					<div class="col-md-4">
   
						<h:commandButton class="btn btn-simple"
							value="Annuler" action="#{AppointmentM.Delete()}" />
					

						<h:commandButton class="btn btn-simple"
							value="Confirmer" onclick="return confirmer2()"
							action="#{AppointmentM.updateApp()}"  />
						
						<script>
	               function confirmer2(){
	                	return confirm ("votre mail a été envoyé , vous recevrez un mail de confirmation")
	                       }
	
	</script>
					</div>
				</div>
			</div>

			<div class="col-md-6">

				<img src="resources/img/bg/1.jpg" alt="" />
			</div>
		</h:form>





	</ui:define>
</ui:composition>
