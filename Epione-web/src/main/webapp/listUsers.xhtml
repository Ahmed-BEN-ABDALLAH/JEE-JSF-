<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<p:dataTable var="usr" value="#{UserManagement.doGetUsers()}">
		<p:column headerText="Id">
			<h:outputText value="#{usr.id}"/>
		</p:column>
		<p:column headerText="FirstName">
			<h:outputText value="#{usr.firstName}" />
		</p:column>
		<p:column headerText="LastName">
			<h:outputText value="#{usr.lastName}" />
		</p:column>
		<p:column headerText="Role">
			<h:outputText value="#{usr.role}" />
		</p:column>
		<p:column headerText="Email">
			<h:outputText value="#{usr.email}" />
		</p:column>
		<p:column headerText="Password">
			<h:outputText value="#{usr.password}" />
		</p:column>
	</p:dataTable>
</body> 
</html>
